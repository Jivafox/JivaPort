<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Horizon - JIVA Design Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* 页面过渡效果 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: -1;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }

        .page-transition.active {
            opacity: 1;
            visibility: visible;
            z-index: 10000;
        }

        /* 页面内容淡入效果 */
        .page-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .page-content.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .navbar-logo {
            height: 32px;
            width: auto;
            cursor: pointer;
            object-fit: contain;
            transition: opacity 0.2s ease;
        }

        .navbar-logo:hover {
            opacity: 0.7;
        }

        /* 主内容区域 */
        .main-content {
            padding-top: 80px;
        }

        /* 项目头部区域 - 与首页project-info样式一致 */
        .project-header {
            text-align: center;
            margin-bottom: 300px;
            margin-top: 300px;
            opacity: 1;
            transform: translateY(0);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 300px auto 300px;
        }

        .project-year {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 16px;
            font-weight: 500;
            font-style: italic;
        }

        .project-title {
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -2px;
            background: linear-gradient(45deg, #FB1010, #FF7476, #00DDFF);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3.5s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .project-subtitle {
            font-size: 14px;
            color: #575757;
            font-weight: 100;
            font-style: italic;
        }

        /* 项目内容区域 */
        .project-content {
            padding: 0;
            max-width: none;
            margin: 0;
        }

        .project-image {
            width: 100vw;
            display: block;
            margin: 0 0 60px 0;
            border-radius: 0;
            box-shadow: none;
        }

        .project-image:last-child {
            margin-bottom: 0;
        }

        .project-iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            display: block;
            margin: 0 0 60px 0;
            border: none;
            background: #000;
        }

        .project-iframe:last-child {
            margin-bottom: 0;
        }

        .project-video {
            width: 100vw;
            display: block;
            margin: 0 0 60px 0;
            border-radius: 0;
            box-shadow: none;
        }

        .project-video:last-child {
            margin-bottom: 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                height: 60px;
            }

            .navbar-logo {
                height: 24px;
            }

            .main-content {
                padding-top: 60px;
            }

            .project-header {
                margin: 100px auto;
                max-width: 90%;
            }

            .project-title {
                font-size: 48px;
            }

            .project-content {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 页面过渡遮罩 -->
    <div class="page-transition" id="pageTransition"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar" id="navbar">
        <a href="javascript:void(0)" onclick="navigateToPage('index.html')"><img src="assets/jiva_logo.png" alt="JIVA" class="navbar-logo"></a>
    </nav>
    
    <!-- 主页面内容 -->
    <div class="page-content" id="pageContent">

    <!-- 主内容 -->
    <main class="main-content">
        <!-- 项目头部 -->
        <section class="project-header" id="projectHeader">
            <div class="project-year" id="projectYear">2022</div>
            <h1 class="project-title" id="projectTitle">Digital Horizon</h1>
            <p class="project-subtitle" id="projectSubtitle">Exploring The Future Of Human-Computer Interaction</p>
        </section>

        <!-- 项目内容 -->
        <section class="project-content">
            <img src="assets/pro2/v_01.webp" alt="Digital Horizon Project Image 1" class="project-image">
            <img src="assets/pro2/v_02.webp" alt="Digital Horizon Project Image 2" class="project-image">
            <img src="assets/pro2/v_03.webp" alt="Digital Horizon Project Image 3" class="project-image">
            <img src="assets/pro2/v_04.webp" alt="Digital Horizon Project Image 4" class="project-image">
            <img src="assets/pro2/v_05.webp" alt="Digital Horizon Project Image 5" class="project-image">
            <img src="assets/pro2/v_06.webp" alt="Digital Horizon Project Image 6" class="project-image">
            <img src="assets/pro2/v_07.webp" alt="Digital Horizon Project Image 7" class="project-image">
            <img src="assets/pro2/v_08.webp" alt="Digital Horizon Project Image 8" class="project-image">
            <img src="assets/pro2/v_09.webp" alt="Digital Horizon Project Image 9" class="project-image">
            <img src="assets/pro2/v_10.webp" alt="Digital Horizon Project Image 10" class="project-image">
            <img src="assets/pro2/v_11.webp" alt="Digital Horizon Project Image 11" class="project-image">
            <img src="assets/pro2/v_12.webp" alt="Digital Horizon Project Image 12" class="project-image">
            <img src="assets/pro2/v_13.webp" alt="Digital Horizon Project Image 13" class="project-image">
            <img src="assets/pro2/v_14.webp" alt="Digital Horizon Project Image 14" class="project-image">
            <img src="assets/pro2/v_15.webp" alt="Digital Horizon Project Image 15" class="project-image">
            <img src="assets/pro2/v_16.webp" alt="Digital Horizon Project Image 16" class="project-image">
            <img src="assets/pro2/v_17.webp" alt="Digital Horizon Project Image 17" class="project-image">
            <video src="assets/pro2/epmv.mp4" class="project-video" controls playsinline></video>
            <img src="assets/pro2/v_18.webp" alt="Digital Horizon Project Image 18" class="project-image">
        </section>
    </main>
    </div>

    <script>
        // 导航栏滚动隐藏/显示逻辑
        let lastScrollTop = 0;
        let scrollDirection = 'up';
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // 判断滚动方向
            if (currentScrollTop > lastScrollTop) {
                // 向下滚动
                if (scrollDirection !== 'down') {
                    scrollDirection = 'down';
                    navbar.classList.add('hidden');
                }
            } else {
                // 向上滚动
                if (scrollDirection !== 'up') {
                    scrollDirection = 'up';
                    navbar.classList.remove('hidden');
                }
            }
            
            lastScrollTop = currentScrollTop;
        });

        // 项目数据 - 与首页完全同步
        const projects = [
            {
                year: "2023",
                title: "Nio Skyline",
                subtitle: "How Do We Define A New Generation Of Visual Language?",
                gradient: "linear-gradient(45deg, #7CA5FF, #CED0EC, #FFD5A6)"
            },
            {
                year: "2022",
                title: "NIO EP Mode",
                subtitle: "A new race mode experience where speed meets soul — designed to thrill, built to connect.",
                gradient: "linear-gradient(45deg, #F96C45, #A855F7, #C084FC)"
            },
            {
                year: "2021",
                title: "NIO Map Visual",
                subtitle: "From mapping the world, to shaping its future",
                gradient: "linear-gradient(45deg, #2750F3, #7896F9, #C9DCFF)"
            },
            {
                year: "2020",
                title: "NIO Map System",
                subtitle: "From chaos to clarity. From fragmentation to cohesion",
                gradient: "linear-gradient(45deg, #FFFFFF, #7896F9, #FFFFFF)"
            },
            {
                year: "2019",
                title: "NIO 4.0",
                subtitle: "A new version that inherits the soul of the brand",
                gradient: "linear-gradient(45deg, #1C65E4, #C6C0D3, #FF9E78)"
            },
            {
                year: "2018",
                title: "Buick VCS",
                subtitle: "Born from innovation. Designed to challenge tradition",
                gradient: "linear-gradient(45deg, #BAF4A9, #FFCF93, #F96C45)"
            }
        ];

        // 页面过渡函数
        function navigateToPage(url) {
            const transition = document.getElementById('pageTransition');
            
            // 开始过渡效果
            transition.classList.add('active');
            
            // 等待过渡动画完成后跳转
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            const pageContent = document.getElementById('pageContent');
            
            // 页面加载时的淡入效果
            setTimeout(() => {
                pageContent.classList.add('loaded');
            }, 100);
            // 根据当前页面确定项目索引
            const currentPage = window.location.pathname;
            let projectIndex = 1; // pro2.html对应索引1
            
            if (currentPage.includes('pro1.html')) projectIndex = 0;
            else if (currentPage.includes('pro2.html')) projectIndex = 1;
            else if (currentPage.includes('pro3.html')) projectIndex = 2;
            else if (currentPage.includes('pro4.html')) projectIndex = 3;
            else if (currentPage.includes('pro5.html')) projectIndex = 4;
            else if (currentPage.includes('pro6.html')) projectIndex = 5;
            
            // 获取当前项目数据
            const currentProject = projects[projectIndex];
            
            // 更新页面内容
            document.getElementById('projectYear').textContent = currentProject.year;
            document.getElementById('projectTitle').textContent = currentProject.title;
            document.getElementById('projectSubtitle').textContent = currentProject.subtitle;
            
            // 应用项目特定的渐变色
            const titleElement = document.getElementById('projectTitle');
            titleElement.style.background = currentProject.gradient;
            titleElement.style.backgroundSize = '300% 300%';
            titleElement.style.webkitBackgroundClip = 'text';
            titleElement.style.backgroundClip = 'text';
            titleElement.style.webkitTextFillColor = 'transparent';
            
            console.log(`Project ${projectIndex + 1} page loaded successfully`);
        });
    </script>
</body>
</html>
